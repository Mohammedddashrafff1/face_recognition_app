<html lang="en"><head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  {% block content %}
<!-- Primary Meta Tags -->
<title>
  Attendance
</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="Volt - Free Bootstrap 5 Dashboard">
<meta name="author" content="Themesberg">
<meta name="description" content="Volt is a free and open source Bootstrap 5 Admin Dashboard featuring 11 example pages, 100 components and 3 plugins with Vanilla JS.">
<meta name="keywords" content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, free bootstrap 5 dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, themesberg, themesberg dashboard, themesberg admin dashboard">
<link rel="canonical" href="https://themesberg.com/product/django/volt-admin-dashboard-template">



<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/img/favicon/favicon-16x16.png">
<link rel="manifest" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/img/favicon/site.webmanifest">
<link rel="mask-icon" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Notyf -->
<link type="text/css" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/notyf/notyf.min.css" rel="stylesheet">

<!-- Volt CSS -->
<link type="text/css" href="https://appsrv1-147a1.kxcdn.com/volt-dashboard/css/volt.css" rel="stylesheet">

  <!-- Specific Page CSS goes HERE  -->
  

</head> 
<body class="">
         
  

  <main>

      <!-- Section -->
      <section class="d-flex align-items-center my-5 mt-lg-6 mb-lg-5">
          <div class="container">
              <div class="row justify-content-center form-bg-image" data-background-lg="https://appsrv1-147a1.kxcdn.com/volt-dashboard/img/illustrations/signin.svg">
                  <div class="col-12 d-flex align-items-center justify-content-center">
                      <div class="bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                          <div class="text-center text-md-center mb-4 mt-md-0">
                              <h1 class="mb-0 h3">Sign in to our platform</h1>
                          </div>
                          <form method="POST" action="{% url 'accounts:login' %}" class="mt-4">
                              <!-- Form -->
                              {% csrf_token %}
                              <div class="form-group mb-4">
                              
                                  <div class="input-group">
                                      <span class="input-group-text" ><span class="fas fa-envelope"></span></span>
                                      <input type="text" class="form-control" placeholder="username"  name="username" autofocus="" required="">
                                  </div>  
                              </div>
                              <!-- End of Form -->
                              <div class="form-group">
                                  <!-- Form -->
                                  <div class="form-group mb-4">
                                      
                                      <div class="input-group">
                                          <span class="input-group-text" ><span class="fas fa-unlock-alt"></span></span>
                                          <input type="text" placeholder="Password" class="form-control" name="password" required="">
                                      </div>  
                                  </div>
                                  <!-- End of Form -->

                              </div>
                              <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                          </form>

                          {% comment %} <div class="d-flex justify-content-center align-items-center mt-4">
                              <span class="font-weight-normal">
                                  Not registered?
                                  <a href="{%url 'register'%}" class="font-weight-bold">Create account</a>
                              </span>
                          </div> {% endcomment %}
                      </div>
                  </div>
              </div>
          </div>
      </section>

  </main>



  
  <!-- Core -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/popper.js/dist/umd/popper.min.js"></script>
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <!-- Vendor JS -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/onscreen/dist/on-screen.umd.min.js"></script>
  
  <!-- Slider -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/nouislider/distribute/nouislider.min.js"></script>
  
  <!-- Jarallax -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/jarallax/dist/jarallax.min.js"></script>
  
  <!-- Smooth scroll -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
  
  <!-- Count up -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/countup.js/dist/countUp.umd.js"></script>
  
  <!-- Notyf -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/notyf/notyf.min.js"></script>
  
  <!-- Charts -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/chartist/dist/chartist.min.js"></script>
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>
  
  <!-- Datepicker -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
  
  <!-- Simplebar -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/vendor/simplebar/dist/simplebar.min.js"></script>

  <!-- Github buttons -->
  <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>

  <!-- Volt JS -->
  <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard/js/volt.min.js"></script>
  
  
  <!-- Specific Page JS goes HERE  -->
  



<div id="my-extension-root" class="my-extension-root" style="width: 1020px; height: 1px; position: fixed; top: 0px; left: 24px; z-index: 2147483641; display: none;"></div></body></html>
{% endblock %}
